<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Registration Form</title>
  <link rel="stylesheet" href="../Css/Register.css">
</head>
<body>
  <div class="form-container">
    <form id="multiStepForm">
        <div><h3>User Registeration</h3></div>
      <!-- Step 1 -->
      
      <div class="form-step active" id="step-1">
        <h3>Step 1: Personal Information</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">-- Select Gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

      <!-- Step 2-->
      <div class="form-step" id="step-2">
        <h3>Step 2: Account Details</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
    
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
      </div>

      <div class="form-step" id="step-3">
        <h3>Account Confirmation</h3>
        <div class="form-group">
            <label for="username">OTP</label>
            <input type="text" id="otp" name="otp" required>
          </div>
      </div>

      <div class="button-container">
        <button type="button" id="prevButton" onclick="prevStep()">&#8592;</button>
        <button type="button" id="nextButton" onclick="nextStep()">&#8594;</button>
        <button type="submit" id="submitButton" style="display: none;">Submit</button>
        

      </div>
      
    </form>
  </div>
  <script src="../JavaScript/Register.js"></script>
