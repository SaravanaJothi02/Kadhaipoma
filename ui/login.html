<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="notification"><div id="message"><p></p></div></div>
    <div id="container">
        <div id="img">
        </div>
        <div id="input-field">
            <h1>LOGIN</h1>
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <input type="button" id="login-btn" onclick="login()" value="Login">
            <pre><span>Forget password</span> <strong>|</strong> <span>Sign up</span></pre>
        </div>
    </div>
    <script>
        username.focus();
        function login(){
            getMsg("#ec2222","message jdhfkshf kfjdhf dkfhdsk kfsdfjsdh");
            console.log("Login called");
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            fetch("post-api",{
                method : "post",
                headers : {"Content-Type" : "application/json"},
                body : JSON.stringify({
                    username : username.value,
                    password : password.value
                })
            }).then(res=>{
                const result = res.json();
                if(result.status){
                    sessionStorage.setItem("username",username);
                    window.location.replace("home.html");
                }else{
                    getMsg(rgb(226, 52, 52),result.message);
                    username.value="";
                    password.value="";
                    username.focus();
                }
            })
        }

        function getMsg(color,message){
            const alert = document.getElementById("notification");
            alert.style.backgroundColor = color;
            alert.firstChild.textContent = message;
            alert.style.top = "40px";
            setTimeout(()=>{alert.style.top = "-100px"},3000);
        }
    </script>
</body>
</html>
