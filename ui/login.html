<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="notification"><div id="message"><p></p></div></div>
    <div id="container">
        <div id="img">
        </div>
        <div id="login">
            <form class="input-field" onsubmit="login()">
                <h1 class="purple-letter">LOGIN</h1>
                <input type="text" id="username" placeholder="username" required>
                <input type="password" id="password" placeholder="password" required>
                <input type="submit" id="login-btn" value="Login">
                <pre class="purple-letter"><span onclick="forgetPassword()">Forget password</span> <strong>|</strong> <span onclick="signUp()">Sign up</span></pre>
            </form>
        </div>
        <div id="forget">
            <form class="input-field" onsubmit="showOtp()">
                <h2 class="purple-letter">FORGET PASSWORD</h2>
                <input type="email" id="emailId" placeholder="email" required>
                <input type="number" id="otp" placeholder="OTP" required>
                <input type="submit" name="get OTP" id="otp-btn">
                <pre>I know my password <span class="purple-letter">login</span></pre>
            </form>            
        </div>
    </div>
    <script>
        username.focus();
        function login(){
            getMsg("#ec2222","message jdhfkshf kfjdhf dkfhdsk kfsdfjsdh");
            console.log("Login called");
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            fetch("post-api",{
                method : "post",
                headers : {"Content-Type" : "application/json"},
                body : JSON.stringify({
                    username : username.value,
                    password : password.value
                })
            }).then(res=>{
                const result = res.json();
                if(result.status){
                    sessionStorage.setItem("username",username);
                    window.location.replace("home.html");
                }else{
                    getMsg(rgb(226, 52, 52),result.message);
                    username.value="";
                    password.value="";
                    username.focus();
                }
            })
        }

        function getMsg(color,message){
            const alert = document.getElementById("notification");
            alert.style.backgroundColor = color;
            alert.firstChild.textContent = message;
            alert.style.top = "40px";
            setTimeout(()=>{alert.style.top = "-100px"},3000);
        }

        function forgetPassword(){
            const login = document.getElementById("login");
            const forget = document.getElementById("forget");
            login.style.display = "none";
            forget.style.display = "flex";
        }
    </script>
</body>
</html>
